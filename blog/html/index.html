<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body class="Almacen">
    <main>
      <div class="usuarioImg"></div>

      <div class="formulario">
        <form action="">
            <div class="iconUser"></div>
          <input type="text" placeholder="Username" id="user" />
          <div class="iconPassword"></div>
          <input type="password" placeholder="Password"  id="psw"/>
          <input type="checkbox" id="remember_me" value="first-checkbox" />
          <label for="remember_me"> Remember me</label>
          <label for="forgotPassword" class="forgot"> Forgot Password</label>
          <!-- <button class="confirmButtom" onclick="login()">Login</button> -->

          <input type="button" class="confirmButtom" value="login" onclick="login()" id="boton">
        </form>
      </div>
    </main>

    <script src="../js/evaluarCampos.js"></script>
  </body>
</html>
